name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  BackEnd-CI-CD:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Tests
        run: |
          cd backend
          npm test

      - name: Build Backend
        run: |
          cd backend
          npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Set target directory
            TARGET_DIR="/home/${{ secrets.EC2_USER }}/app/repo"
            
            # Ensure parent directory exists
            mkdir -p /home/${{ secrets.EC2_USER }}/app
            cd /home/${{ secrets.EC2_USER }}/app
            
            # Clone if not exists, else Pull
            if [ ! -d "$TARGET_DIR" ]; then
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git repo
            else
              echo "Pulling latest changes..."
              cd "$TARGET_DIR"
              git textpull origin main
            fi
            
            # Go to backend directory
            cd "$TARGET_DIR/backend" || exit 1
            
            # Install dependencies and build
            npm install
            npm run build
            
            # Restart service (Using PM2)
            # Check if PM2 process exists, restart if yes, start if no
            pm2 describe backend > /dev/null
            RUNNING=$?
            
            if [ $RUNNING -eq 0 ]; then
              pm2 restart backend
            else
              pm2 start dist/index.js --name "backend"
            fi
